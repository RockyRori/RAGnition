<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>聊天</title>
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PoliSage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="chat.html">聊天</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="file.html">文件</a>
                    </li>
                </ul>
            </div>
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        English
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" data-lang="en">English</a></li>
                        <li><a class="dropdown-item" data-lang="zh-CN">简体中文</a></li>
                        <li><a class="dropdown-item" data-lang="zh-TW">繁體中文</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="createNewChat()">
                <i class="fas fa-plus"></i>
                新建对话
            </button>
            <div class="chat-list" id="chatList"></div>
        </div>

        <div class="main-content">
            <div id="chat-container"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="请输入您的问题（最多2000字）..."></textarea>
                    <div class="model-select-wrapper">
                        <select class="model-select">
                            <option value="deepseek">DeepSeek</option>
                            <option value="gpt4o">GPT-4o</option>
                            <option value="tongyi">通义千问</option>
                        </select>
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                            发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/url.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
